<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="header-container">
            <div class="header">
                <h1>Pixel Art Maker</h1>
            </div>
        </div>
        <div class="grid-form-container">
            <div class="grid-form">
                <h2>Choose Grid Size</h2>
                <form id="gridSize">
                    <label class="container">Default
                        <input type="radio" checked name="size" value="Default">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Custom
                        <input type="radio" name="size" value="Custom">
                        <span class="checkmark"></span>
                    </label>
                </form>
                <form id="sizePicker">
                    <label for="inputHeight">Grid Height:
                        <input type="number" aria-placeholder="Enter Grid height" id="inputHeight" name="height" min="5" max="40" value="10">
                    </label>
                    <label for="inputWidth">Grid Width:
                        <input type="number" aria-placeholder="Enter Grid width" id="inputWidth" name="width" min="5" max="100" value="10">
                    </label>
                        <input type="submit" aria-placeholder="Submit button" id="btn-submit">
                </form>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid">
                <div class="palette-card fixed height-custom width-custom">
                    <h3>Palette</h3>
                    <table id="palette"></table>
                </div>
                <div class="card width-90">
                    <h2>Pick A Color</h2>
                    <input type="color" id="colorPicker">
                    <div id="info">
                        <ul class="help-info">
                            <li id="help"><span>Help</span>
                                <ul class="popover">
                                    <div class="triangle"></div>
                                    <div class="clear-float"></div>
                                    <li>
                                        <p>Move mouse over grid <em>to paint</em>. <br>
                                        <kbd>Ctrl</kbd> + move mouse over grid <em>to erase</em>.<br>
                                        Hold down the <kbd>Shift</kbd> key <em>to temporarily suspend painting over grid</em>.</p>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <h2>Design Canvas</h2>
                    <table id="pixelCanvas"></table>
                    <p id="clear-canvas">Clear Canvas</p>
                </div>

            </div>
        </div>
    </main>
    <script src="js/designs.js"></script>
</body>
</html>
